    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="max-temp">Max Temperature</label>
          <input #maxTemp type="number" class="form-control" id="max-temp" placeholder="Enter Max">
        </div>
        <div class="form-group">
          <label for="min-temp">Min Temperature</label>
          <input #minTemp type="number" class="form-control" id="min-temp" placeholder="Enter Min">
        </div>
        <div>
          <mat-card class="form-group">
            <label for="new-weather-type">Preferred Weather Condition</label>
            <select #newWeatherDescription name="new-weather-type" class="form-control">
              <option value="Clear">clear skies</option>
              <option value="Clouds">clouds</option>
              <option value="Rain">rainy</option>
              <option value="Snow">snow</option>
              <option value="Thunderstorm">thunderstorms</option>
              <option value="Drizzle">light drizzle</option>
            </select>
            <button (click)='updateActivity(activity.id_activity, newWeatherDescription.value)' class="btn btn-update">Update</button>
          </mat-card>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>
    
</div>

<div class="create-activity-form">
  <form>
    <div class="form-group">
      <label for="activityName">Activity Name</label>
      <input #activityName type="text" class="form-control" id="activityName" aria-describedby="createName" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="max-temp">Max Temperature</label>
      <input #maxTemp type="number" class="form-control" id="max-temp" placeholder="Enter Max">
    </div>
    <div class="form-group">
      <label for="min-temp">Min Temperature</label>
      <input #minTemp type="number" class="form-control" id="min-temp" placeholder="Enter Min">
    </div>
    <div class="form-group">
      <label for="weather-type">Preferred Weather Condition</label>
      <select #weatherDescription name="weather-type" class="form-control">
        <option value="Clear">clear skies</option>
        <option value="Clouds">clouds</option>
        <option value="Rain">rainy</option>
        <option value="Snow">snow</option>
        <option value="Thunderstorm">thunderstorms</option>
        <option value="Drizzle">light drizzle</option>
      </select>
    </div>
    <button (click)='addActivity(activityName.value, minTemp.value, maxTemp.value, weatherDescription.value)' class="btn btn-info">Add activity</button>
  </form>
</div>

<button class="btn account-button" (click)='toggleUserAccountOptions()'>Manage My Account</button>
<div *ngIf = 'showUserAccountOptions'>
  <div class="form-group update-password">
    <label for="new-password">New password: </label>
    <input #newPass type="password" class="form-control" id="new-password" placeholder="Enter new password"/>
    <button (click)='updatePassword(username, newPass.value)' class="btn btn-update">Update</button>
  </div>
  <div>
    <button (click)='deleteUser(username)' class="btn delete-button">Delete my account</button>
  </div>
</div>
